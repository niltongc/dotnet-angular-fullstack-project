

<div class="container">
  <h1 class="mt-3">Edit Extract</h1>

  <ng-container *ngIf="extract;else notFound">
    <form #form="ngForm" (ngSubmit)="onSubmit()">
      <div class="mt-2">
        <div class="mt-3">

          <label class="form-label" for="description">Description</label>
          <input type="text" disabled
                 id="description"
                 class="form-control"
                 name="description"
                 value="{{extract.description}}">
        </div>

        <div class="mt-3">
          <label class="form-label" for="date">Date</label>
          <input type="date"
                 id="date"
                 class="form-control"
                 name="date"
                 [(ngModel)]="extract.dateTime">
        </div>

        <div class="mt-3">
          <label class="form-label" for="value">Value</label>
          <input type="number"
                 id="value"
                 class="form-control"
                 name="value"
                 [(ngModel)]="extract.value">
        </div>

        <div class="mt-3">
          <button class="btn btn-light" *ngIf="extract.status === 0; else disabledButton" class="btn btn-primary">Save</button>
          <ng-template #disabledButton>
            <button class="btn btn-light" [disabled]="true">Save</button>
          </ng-template>

          <button type="button" class="btn btn-danger ms-3"
                  (click)="cancelSubmit()">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </ng-container>

  <ng-template #notFound>
    <div class="alert alert-warning" role="alert">
      Extract not found!
    </div>
  </ng-template>
</div>
